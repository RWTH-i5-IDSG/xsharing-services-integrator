#
# Configuration for profile: ${envName}
#

regioit.push.enabled = true
regioit.rest.base.url = changeme
regioit.ura.base.url = changeme
regioit.ura.base.url.port = changeme

# IXSI configuration
#
ixsi.systemid = changeme

# For the protection of the RESTful resources that we provide,
# the client has to set the auth key/token as HTTP header.
#
resource.auth.header = X-MB-AUTH-HEADER
resource.auth.token = changeme

# Database configuration
#
db.url = jdbc:postgresql:adapter
db.user = adapter
db.password = changeme
db.jndi.name = java:jboss/datasources/AdapterDS
db.sql.logging = false

# Mail configuration
#
mail.enabled = true
mail.host = localhost
mail.username = adapter
mail.password = adapter
mail.protocol = smtp
mail.port = 23
mail.from = adapter@localhost
mail.recipients = root@localhost

### DO NOT MODIFY ###
application.name = adapter
user.group = mobilitybroker-group
